<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        m=prompt();
        n=prompt();
        let prod;
        if(m>n)    {
            console.log("Invalid Value")
        }        
        else{
            for(let i=m;i<n;i+=2){
                 prod=prod*i   
            }
            console.log(prod);
        }
    </script>
</body>
</html>
